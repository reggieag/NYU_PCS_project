version: "3.7"

services:
    api_postgres_db:
      image: postgres
      container_name: api_postgres_db
      restart: always
      environment:
        - POSTGRES_USER=api_user
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=toy_api
      volumes:
        - ./database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    api_service:
        dockerfile: service/Dockerfile
        container_name: api_service
