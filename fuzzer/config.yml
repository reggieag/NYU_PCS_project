runner:
  control: "../control.sh"
  api:
    http_scheme: "http"
    host: 127.0.0.1
    port: 8080
    schema: "../service/api/openapi.yaml"
    security:
      clients_file: "../auth_service/clients.yml"

modules:
  - oauth2_scopes:
      exhaustive: true
      force_http: true
  - sql_injection:
      force_http: true
      exhaustive: false
      database:
        name: "toy_api"
        username: "api_user"
        password: "password"
        host: 127.0.0.1
        port: 5432
