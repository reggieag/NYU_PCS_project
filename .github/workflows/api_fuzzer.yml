name: API Fuzzer

on:
  workflow_dispatch:

jobs:
  fuzz_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout primary repo
        uses: actions/checkout@v2
        with:
          path: main
      
      - name: Checkout RESTler dockerfile repo
        uses: actions/checkout@v2
        with:
          repository: reggieag/restler-fuzzer
          path: restler

      - name: Verify checkouts
        run: ls ${{ github.workspace }}
      
      - name: Build RESTLer Image
        run: | 
          cd ${{ github.workspace }}/restler
          ./build_docker.sh
          
      - name: Check images
        run: docker images
      
      - name: Setup Golang for runner
        uses: actions/setup-go@v2.1.3
        
      - name: Build fuzzer
        run: |
          cd ${{ github.workspace }}/main/fuzzer
          go build
      
      - name: Run fuzzer
        run: |
          cd ${{ github.workspace }}/main/fuzzer
          ./fuzzer config.yml
